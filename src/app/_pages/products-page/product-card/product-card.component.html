<div class="card__container" *ngIf="media.synopsis">
    <p>{{media.nom}} - {{media.annee}}</p>
    <p>Réalisé par: {{media.real}}</p> 
    <span *ngIf="media.img === ''">
        <img src="../../../../assets/images/singe.jpg" alt="">
    </span>
    <span *ngIf="media.img !== ''">
        <img [src]="media.img" alt="">
    </span>
    <p>{{media.synopsis | slice: 0:150}}...</p>  
</div> 
<div class="card__container" *ngIf="!media.synopsis">
    <p>{{media.nom}} - {{media.annee}}</p>
    <p>{{media.artiste}}</p> 
    <span *ngIf="media.img === ''">
        <img src="../../../../assets/images/singe.jpg" alt="">
    </span>
    <span *ngIf="media.img !== ''">
        <img [src]="media.img" alt="">
    </span>
</div>
